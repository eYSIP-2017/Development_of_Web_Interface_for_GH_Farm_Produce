{% extends "home.html" %}
{% load static %}
{% block content %}
 
<h2>Alerts:</h2>
<hr>
{% if alerts %}
<table class="table table-inverse table-bordered">
<tbody>
{% for alert in alerts %}
<tr>
	<td style="text-align: left;">{{alert.message}}</td>
</tr>
{% endfor %}
</tbody>
</table>
{% else %}
<h5>You have no alerts</h5>
{% endif %}
{% endblock content %}
