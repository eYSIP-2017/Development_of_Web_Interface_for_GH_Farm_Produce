{% extends "home.html" %}
{% load static %}
{% block content %}

<h2>Order Summary:</h2>
<hr>
<table class="table table-striped table-bordered">
  <thead class="thead-inverse">
    <tr>
      <th>#</th>
      <th>Crop</th>
      <th>Seller</th>
      <th>Weight</th>
      <!-- <th>Date of Delivery</th> -->
      <!-- <th>Image</th> -->
    </tr>
  </thead>
  <tbody>
  	{%for entry in order%}
    <tr>
      <td>{{forloop.counter}}</td>
      <td>{{entry.crop_id}}</td>
      <td>{{entry.seller.first_name}}</td>
      <td>{{entry.weight}}g</td>
    {%endfor%}
  </tbody>
</table>
{% endblock content %}
