{% extends "producer.html" %}
{% load static %}
{% load bootstrap3 %}

{% block content %}
<h1>Inventory:</h1>
<table class="table table-striped table-bordered" style="width:75%; text-align:center;">
  <thead class="thead-inverse mx-auto">
    <tr>
      <th>#</th>
      <th>Crop</th>
      <th>Weight</th>
    </tr>
  </thead>
  <tbody>
  	{%for entry in inventory%}
    <tr>
      <td>{{forloop.counter}}</td>
      <td>{{entry.crop_id}}</td>
      <td>{{entry.weight}}g</td>
    </tr> 
    {%endfor%}
  </tbody>
</table>
{% endblock content %}
